[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 921600
lib_deps =
  knolleary/PubSubClient@^2.8
  bblanchon/ArduinoJson@^6.19.4
  WiFi
  Preferences
  WebServer
  Update
  HTTPClient
  Time
build_flags = 
  -I lib
  -Icomponents/network  
  -DCORE_DEBUG_LEVEL=ARDUINO_DEBUG_LEVEL_VERBOSE
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
